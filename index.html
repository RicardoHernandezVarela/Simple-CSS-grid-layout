<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesath GUI for React</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CUSTOM STYLES-->
    <link rel="stylesheet" href="styles.css">

    <!-- RICKSHAW CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.6.3/rickshaw.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <a href="/" class="logo">Lesath</a>
            <h2 class="biosignals">Biosignals</h2>
            <div class="bluetooth">
                <span>
                    <i class="material-icons">
                        bluetooth
                    </i>
                </span>

                <span>
                    <i class="material-icons">
                        bluetooth_disabled
                    </i>
                </span>
            </div>
        </div>

        <!-- SUBHEADER -->
        <div class="subheader">
            <div class="events">
                <h6 class="event-name">BPM</h6>
                <span class="event-value">0</span>
            </div>

            <div class="terminal">
                Ning√∫n dispositivo conectado
            </div>

            <div class="timer">
                <h6 class="timer-title">Timer</h6>
                <span class="timer-value">0</span>
            </div>
        </div>

        <!-- PLOT -->
        <div class="plot">
            <!---->
            <div id="y-axis"></div>
            <div id="chart"></div>
            
        </div>

        <!-- BUTTONS -->
        <div class="buttons">
            <button class="play">
                <i class="material-icons">
                    play_arrow
                </i>  
            </button>
            <button class="stop">
                <i class="material-icons">
                    stop
                </i>  
            </button>
            <button class="save">
                <i class="material-icons">
                    save
                </i>  
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.2.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.6.5/rickshaw.js"></script>

    <!----><script src="plot.js"></script>
</body>
</html>
